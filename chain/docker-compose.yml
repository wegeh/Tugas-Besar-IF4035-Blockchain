services:
  geth:
    image: ethereum/client-go:v1.13.15
    container_name: poa-geth
    volumes:
      - ./:/data
    ports:
      - "8545:8545"
      - "30303:30303"
    command: >
      --datadir /data/geth-data
      --networkid 1515
      --http --http.addr 0.0.0.0 --http.port 8545
      --http.api eth,net,web3,personal,clique
      --http.corsdomain="*"
      --http.vhosts="*"
      --allow-insecure-unlock
      --unlock "0xd7665e536Df7e4A656b9b8be2197Cdf37F939A59,0x7133FE530EF092F25d58B5C3180DA02F9cF3bFF6"
      --password /data/password.txt
      --miner.etherbase "0xd7665e536Df7e4A656b9b8be2197Cdf37F939A59"
      --mine
      --syncmode full
      --ipcdisable
      --verbosity 3

  ipfs:
    image: ipfs/kubo:latest
    container_name: carbon-ipfs
    ports:
      - "5001:5001"   # API
      - "8080:8080"   # Gateway
    volumes:
      - ./ipfs_data:/data/ipfs
    environment:
      - IPFS_PROFILE=server
    command: ["daemon", "--offline"]
    restart: unless-stopped
